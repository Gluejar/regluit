- name: route53 setup
  hosts: 127.0.0.1
  vars:
    aws_access_key: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    aws_secret_key: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
    target: '{{vname}}'
    dev_ssh_host: "{{ hostvars[target]['ansible_ssh_host'] }}"
  tasks:

    - name: print dev_ssh_host
      debug: msg="dev_ssh_host {{hostname}}"

    - name: get DNS record for dev
      route53:
        command: get
        zone: unglue.it
        record: "{{hostname}}"
        type: A
        aws_access_key: "{{aws_access_key}}"
        aws_secret_key: "{{aws_secret_key}}"
      when: "{{setdns | default('false')}}"

    - name: set DNS record for dev
      route53:
        command: create
        zone: unglue.it
        record: "{{hostname}}"
        type: A
        ttl: 60
        value: "{{dev_ssh_host}}"
        overwrite: yes
        aws_access_key: "{{aws_access_key}}"
        aws_secret_key: "{{aws_secret_key}}"
      when: "{{setdns | default('false')}}"


- name: dev setup
  hosts: '{{vname}}'
  vars:
    user: "{{ ansible_ssh_user }}"
    aws_access_key: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    aws_secret_key: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
    target: '{{vname}}'
    migrate: "{{do_migrate | default('true')}}"
  sudo: yes

  pre_tasks:
    - name: check apt last update
      stat: path=/var/cache/apt
      register: apt_cache_stat
    - name: update apt if needed
