{% extends "base.html" %}

{% load sass_tags %}

{% block extra_js %}
<script type="text/javascript">
var $j = jQuery.noConflict();
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return null;
}
$j(document).ready(function() {
    var next = getQueryVariable('next');
    var saved_next = $j.cookie('next');
    if(next!=null) {
        next = next.replace(/[\x22\x27\x3c\x3e]/g,'');
        $j.cookie('next', next, {path: '/'});
    } else if(saved_next!=null){
        var do_next = $j('#link-to-next');
        if (do_next.length) window.location.replace(saved_next);
    }
});
</script>

{% endblock %}

{% block extra_head %}
	<link href="{% sass_src 'scss/documentation2.scss' %}" rel="stylesheet" type="text/css" />
{% block extra_extra_head %}
    <link type="text/css" rel="stylesheet" href="{% sass_src 'scss/registration.scss' %}" />
{% endblock %}
{% endblock %}

{% block content %}
<div class="registration">
    <div class="registration-content login-border">
        {% block doccontent %}
        {% endblock %}
    </div>
</div>
{% endblock %}
